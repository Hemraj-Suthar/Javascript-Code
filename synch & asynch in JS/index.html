<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Synchronous function
        function synchronousFunction() {
            console.log("Synchronous function start");
            for (let i = 0; i <= 5; i++) {
                console.log(i);
            }
            console.log("Synchronous function end");
        }

        // Asynchronous function using setTimeout
        function asynchronousFunction() {
            console.log("Asynchronous function start");
            setTimeout(() => {
                console.log("Async operation completed");
            }, 2000);
            console.log("Asynchronous function end");
        }

        // Calling synchronous function
        console.log("Calling synchronous function:");
        synchronousFunction();

        // Calling asynchronous function
        console.log("\nCalling asynchronous function:");
        asynchronousFunction();
    </script>
</body>
</html>
