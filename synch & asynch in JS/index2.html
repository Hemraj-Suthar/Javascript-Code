    <script>
        // Synchronous data fetching
        function fetchDataSync() {
            return { message: "Sync data fetched" };
        }

        console.log("\nSynchronous data fetching:");
        const syncData = fetchDataSync();
        console.log("Synchronous data:", syncData);

        // Asynchronous data fetching
        function fetchDataAsync(callback) {
            setTimeout(() => {
                const data = { message: "Async data fetched" };
                callback(null, data);
            }, 1500);
        }

        console.log("Asynchronous data fetching started...");
        fetchDataAsync((err, data) => {
            if (err) {
                console.error("Error fetching data:", err);
                return;
            }
            console.log("Asynchronous data:", data);
        });
    </script>
</body>
