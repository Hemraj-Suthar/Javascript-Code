<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" name="number">
    <button onclick="generateTable()">Generate Table</button>

    <div id="table-container"></div>

    <script>
        function generateTable() {
            // Get the user-entered number
            const number = document.getElementById("number").value;

            // Validate if the input is a positive integer
            if (!Number.isInteger(+number) || +number < 1) {
                alert("Please enter a valid positive integer.");
                return;
            }

            // Create a table with the multiplication results
            let tableHtml = "<table><thead><tr><th>Multiplicand</th><th>Multiplier</th><th>Result</th></tr></thead><tbody>";
            
            for (let i = 1; i <= 10; i++) {
                const result = i * number;
                tableHtml += `<tr><td>${number}</td><td>${i}</td><td>${result}</td></tr>`;
            }

            tableHtml += "</tbody></table>";

            // Display the table in the container
            document.getElementById("table-container").innerHTML = tableHtml;
        }
    </script>
</body>
</html>
